    <title>MarketPulse AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Set the global font for the application */
      body {
        font-family: Helvetica, Arial, sans-serif;
      }
      /* Simple scrollbar styling for the new dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030712; /* gray-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; /* gray-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* gray-600 */
      }

      /* Bouncing dots for loading indicator */
      @keyframes bounce_dot {
          0%, 75%, 100% {
              transform: translateY(0);
          }
          25% {
              transform: translateY(-5px);
          }
      }
      .dot {
          animation: bounce_dot 1.2s infinite ease-in-out;
      }
      .dot-1 { animation-delay: 0s; }
      .dot-2 { animation-delay: 0.1s; }
      .dot-3 { animation-delay: 0.2s; }
    </style>
